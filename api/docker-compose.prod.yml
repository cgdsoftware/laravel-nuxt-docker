  # The PostgreSQL container
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - api
    restart: always

  # The Redis container
  redis:
    image: redis:6
    volumes:
      - redis:/data
    networks:
      - api
    restart: always
