version: '3.8'

# List of used networks
networks:
  api:
    name: api
    driver: overlay

# List of used volumes
volumes:
  postgres:
    driver: local
  redis:
    driver: local

# List of used services
services:
  # The API application container
  app:
    image: ${REGISTRY}/api-app:${IMAGE_TAG:-latest}
    build:
      context: ./
      dockerfile: ./.docker/prod/app/Dockerfile
# TODO: add storage volume
#    volumes:
#      - ./:/var/www/html
    links:
      - postgres
      - redis
    hostname: api
    ports:
      - "8000:8000"
    networks:
      - api
    restart: always

