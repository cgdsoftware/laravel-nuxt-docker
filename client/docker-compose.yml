version: '3.8'

services:
  # The client application container
  app:
    build:
      context: ./.docker/dev/app
      dockerfile: Dockerfile
    environment:
      HOST: 0.0.0.0
    volumes:
      - ./:/var/www/html
    hostname: client
    ports:
      # The Nuxt app port
      - "3000:3000"
      # The Vite port for WebSocket
      - "24678:24678"
    networks:
      - client
      - api

networks:
  # The client network
  client:
    name: client
    driver: bridge

  # The external API network
  api:
    external:
      name: api
