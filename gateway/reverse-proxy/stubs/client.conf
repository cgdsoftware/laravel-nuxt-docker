# Serving static assets with an efficient cache policy
# TODO: check if it is possible to extact into default config
map $sent_http_content_type $expires {
    "text/html"                 epoch;
    "text/html; charset=utf-8"  epoch;
    text/css                    max;
    application/javascript      max;
    ~image/                     max;
    default                     off;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name ${REVERSE_PROXY_HOST};

    # SSL certificates
    ssl_certificate /etc/nginx/ssl/live/${REVERSE_PROXY_HOST}/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/${REVERSE_PROXY_HOST}/privkey.pem;

    # SSL configuration
    include /etc/nginx/snippets/ssl.conf;

    # Security headers
    include /etc/nginx/snippets/security.conf;

    # Client proxy
    location / {
        expires $expires;
        include /etc/nginx/snippets/proxy.conf;
        proxy_pass http://client:3000;
    }

    # API path proxy
