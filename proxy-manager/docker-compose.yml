version: '3.9'

networks:
  gateway:
    name: gateway
    external: true

services:
  proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    networks:
      - gateway
    restart: unless-stopped
